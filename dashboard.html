<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
/* --- Kawaii Theme Variables --- */
:root {
  --bg-color: #FFF5F7; /* Ù¾Ø³ Ø²Ù…ÛŒÙ†Ù‡ ØµÙˆØ±ØªÛŒ Ø®ÛŒÙ„ÛŒ Ù…Ù„Ø§ÛŒÙ… */
  --card-bg: #FFFFFF;
  --primary-pink: #FF9AA2;
  --soft-pink: #FFB7B2;
  --fresh-green: #B5EAD7;
  --sky-blue: #C7CEEA;
  --sunny-yellow: #E2F0CB;
  --text-dark: #6D6875;
  --shadow: 0 8px 20px rgba(181, 131, 141, 0.15);
  --radius: 25px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background-color: var(--bg-color);
  color: var(--text-dark);
  font-family: 'Nunito', sans-serif;
  padding: 20px;
}

/* --- Header --- */
header {
  text-align: center;
  margin-bottom: 30px;
}

h1 {
  font-family: 'Fredoka', sans-serif;
  font-size: 2.5rem;
  color: var(--primary-pink);
  margin: 0;
  text-shadow: 2px 2px 0px #fff;
}

.subtitle {
  font-size: 1rem;
  opacity: 0.7;
}

/* --- Layout --- */
.container {
  max-width: 1000px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 25px;
}

/* --- Cards --- */
.card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 25px;
  box-shadow: var(--shadow);
  transition: transform 0.2s;
  border: 2px solid white;
}

.card:hover {
  transform: translateY(-5px);
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  font-family: 'Fredoka', sans-serif;
  font-size: 1.2rem;
  color: var(--text-dark);
}

/* --- Stat Grids --- */
.stats-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
}

.stat-box {
  background: #f8f9fa;
  border-radius: 15px;
  padding: 15px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.stat-box.temp { background: var(--soft-pink); color: white; }
.stat-box.hum { background: var(--sky-blue); color: white; }
.stat-box.soil { background: var(--fresh-green); color: #5a7065; }
.stat-box.mood { background: var(--sunny-yellow); color: #757d66; }

.stat-value {
  font-size: 1.5rem;
  font-weight: 700;
  margin-top: 5px;
}

.stat-label {
  font-size: 0.85rem;
  opacity: 0.9;
}

/* --- Chart --- */
.chart-container {
  position: relative;
  height: 250px;
  width: 100%;
}

/* --- Tasks --- */
.task-input-group {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

input {
  flex: 1;
  padding: 12px;
  border: 2px solid #eee;
  border-radius: 15px;
  outline: none;
  font-family: inherit;
  transition: 0.3s;
}

input:focus {
  border-color: var(--primary-pink);
}

button {
  background: var(--primary-pink);
  color: white;
  border: none;
  padding: 0 20px;
  border-radius: 15px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

button:hover { background: #ff858d; }

.task-list {
  max-height: 200px;
  overflow-y: auto;
}

.task-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  margin-bottom: 8px;
  background: #fdfdfd;
  border-radius: 12px;
  border: 1px solid #eee;
}

.task-item.done span {
  text-decoration: line-through;
  opacity: 0.5;
}

.check-btn {
  background: var(--fresh-green);
  width: 30px;
  height: 30px;
  border-radius: 50%;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* --- Full Width for Charts --- */
.full-width {
  grid-column: 1 / -1;
}

</style>
</head>
<body>

<header>
  <h1>ğŸŒ± Kawaii Monitor</h1>
  <div class="subtitle">Smart Plant Care System</div>
</header>

<div class="container">

  <!-- 1. Live Status -->
  <div class="card">
    <div class="card-header">
      <span>ğŸŒ¿ Plant Health</span>
      <span>Live</span>
    </div>
    <div class="stats-grid">
      <div class="stat-box temp">
        <span class="stat-label">Temperature</span>
        <span class="stat-value"><span id="temp">--</span>Â°C</span>
      </div>
      <div class="stat-box hum">
        <span class="stat-label">Humidity</span>
        <span class="stat-value"><span id="hum">--</span>%</span>
      </div>
      <div class="stat-box soil">
        <span class="stat-label">Moisture</span>
        <span class="stat-value"><span id="moist">--</span>%</span>
      </div>
      <div class="stat-box mood">
        <span class="stat-label">Mood</span>
        <span class="stat-value" id="mood">--</span>
      </div>
    </div>
  </div>

  <!-- 2. Tasks -->
  <div class="card">
    <div class="card-header">
      <span>ğŸ“ Care Tasks</span>
    </div>
    <div class="task-input-group">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button onclick="addTask()">+</button>
    </div>
    <div class="task-list" id="tasks">
      <!-- Tasks will appear here -->
    </div>
  </div>

  <!-- 3. History Chart -->
  <div class="card full-width">
    <div class="card-header">
      <span>ğŸ“ˆ Growth History</span>
    </div>
    <div class="chart-container">
      <canvas id="plantChart"></canvas>
    </div>
  </div>

</div>

<script>
const API = location.origin;
let plantChart; // Ù…ØªØºÛŒØ± Ø¨Ø±Ø§ÛŒ Ø°Ø®ÛŒØ±Ù‡ Ù†Ù…ÙˆØ¯Ø§Ø±

// ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø§ÙˆÙ„ÛŒÙ‡ Ù†Ù…ÙˆØ¯Ø§Ø±
function initChart() {
  const ctx = document.getElementById('plantChart').getContext('2d');
  plantChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [],
      datasets: [{
        label: 'Soil Moisture (%)',
        data: [],
        borderColor: '#B5EAD7',
        backgroundColor: 'rgba(181, 234, 215, 0.4)',
        tension: 0.4,
        fill: true,
        pointRadius: 4
      }, {
        label: 'Temperature (Â°C)',
        data: [],
        borderColor: '#FFB7B2',
        backgroundColor: 'transparent',
        borderDash: [5, 5],
        tension: 0.4
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { position: 'top' }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

// Ø¯Ø±ÛŒØ§ÙØª Ø¯Ø§Ø¯Ù‡â€ŒÙ‡Ø§ÛŒ Ù„Ø­Ø¸Ù‡â€ŒØ§ÛŒ Ùˆ Ù„ÛŒØ³Øª ØªØ³Ú©â€ŒÙ‡Ø§
async function loadData() {
  const res = await fetch(`${API}/get-data`);
  const data = await res.json();

  // Ø¢Ù¾Ø¯ÛŒØª Ø§Ø¹Ø¯Ø§Ø¯
  document.getElementById("temp").innerText = data.sensor.temperature;
  document.getElementById("hum").innerText = data.sensor.humidity;
  document.getElementById("moist").innerText = data.sensor.moisture;
  
  // Ø¢Ù¾Ø¯ÛŒØª Ù…ÙˆØ¯ Ø¨Ø§ Ø§ÛŒÙ…ÙˆØ¬ÛŒ
  const moodMap = {
    "HAPPY": "ğŸ˜Š Happy",
    "SAD": "ğŸ˜¢ Thirsty",
    "SLEEPY": "ğŸ˜´ Sleepy",
    "EXCITED": "ğŸ¤© Excited"
  };
  document.getElementById("mood").innerText = moodMap[data.sensor.mood] || data.sensor.mood;

  // Ø¢Ù¾Ø¯ÛŒØª ØªØ³Ú©â€ŒÙ‡Ø§
  const taskBox = document.getElementById("tasks");
  taskBox.innerHTML = "";
  data.tasks.forEach(t => {
    const div = document.createElement("div");
    div.className = "task-item" + (t.done ? " done" : "");
    div.innerHTML = `
      <span>${t.title}</span>
      <button class="check-btn" onclick="toggleTask('${t._id}')">âœ“</button>
    `;
    taskBox.appendChild(div);
  });
}

// Ø¯Ø±ÛŒØ§ÙØª ØªØ§Ø±ÛŒØ®Ú†Ù‡ Ùˆ Ø¢Ù¾Ø¯ÛŒØª Ù†Ù…ÙˆØ¯Ø§Ø±
async function updateChart() {
  const res = await fetch(`${API}/get-history`);
  const history = await res.json();

  if (!plantChart) return;

  // Ø¢Ù…Ø§Ø¯Ù‡â€ŒØ³Ø§Ø²ÛŒ Ø¯Ø§Ø¯Ù‡â€ŒÙ‡Ø§ Ø¨Ø±Ø§ÛŒ Ù†Ù…ÙˆØ¯Ø§Ø±
  const labels = history.map(d => {
    const date = new Date(d.timestamp);
    return `${date.getHours()}:${date.getMinutes()}`;
  });
  const moistData = history.map(d => d.moisture);
  const tempData = history.map(d => d.temperature);

  plantChart.data.labels = labels;
  plantChart.data.datasets[0].data = moistData;
  plantChart.data.datasets[1].data = tempData;
  plantChart.update();
}

// ØªÙˆØ§Ø¨Ø¹ ØªØ³Ú©
async function addTask() {
  const title = document.getElementById("taskInput").value;
  if (!title) return;
  await fetch(`${API}/add-task`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({title})
  });
  document.getElementById("taskInput").value = "";
  loadData();
}

async function toggleTask(id) {
  await fetch(`${API}/toggle-task/${id}`, {method: "POST"});
  loadData();
}

// Ø´Ø±ÙˆØ¹ Ø¨Ø±Ù†Ø§Ù…Ù‡
initChart();
loadData();
updateChart();

// Ø¢Ù¾Ø¯ÛŒØª Ø®ÙˆØ¯Ú©Ø§Ø±
setInterval(loadData, 3000); // Ø¯Ø§Ø¯Ù‡â€ŒÙ‡Ø§ÛŒ Ø²Ù†Ø¯Ù‡ Ù‡Ø± 3 Ø«Ø§Ù†ÛŒÙ‡
setInterval(updateChart, 10000); // Ù†Ù…ÙˆØ¯Ø§Ø± Ù‡Ø± 10 Ø«Ø§Ù†ÛŒÙ‡

</script>

</body>
</html>
